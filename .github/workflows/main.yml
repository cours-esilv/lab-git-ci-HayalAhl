name: lab-git-ci-HayalAhl/.github/workflows/main.yml

on:
  push:
    branches:
      - main
      - 'feature/hahlat/*'
  pull_request:
    branches:
      - main
      - 'feature/hahlat/*'
  schedule:
    - cron: "0 2 * * 1-5"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: target/**/*.xml

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: my-app-1.0
          path: target/*

      - name: Install Docker
        uses: docker/setup-buildx-action@v1
        id: buildx
        with:
          install: true

      - name: Docker build
        run: docker build .

