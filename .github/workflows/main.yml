name : lab-git-ci-HayalAhl/.github/workflows/main.yml

on:
  push:
    branches:
    - main
    - release/*
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 2 * * 1-5"

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Build and Test
      run: |
        npm run build --if-present
        npm test
